<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReUsa - Inicio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 5px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 120px;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1em;
      color: #bdc3c7;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: linear-gradient(135deg, #2c3e50, #16a085);
      color: white;
      padding: 80px 20px;
      text-align: center;
      border-bottom: 5px solid #34495e;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      font-size: 4em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #f1c40f;
    }

    .hero button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #e67e22;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        margin-bottom: 10px;
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.2em;
      }

      .hero button {
        font-size: 1.1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo ReUsa">
    <div>
      <h1>ReUsa</h1>
      <p>Dale una segunda vida a lo que ya no usas</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="compra.html">Compra con nosotros</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <section class="hero">
    <h1>Bienvenido a ReUsa</h1>
    <p>Tu tienda de confianza para comprar artículos de segunda mano.</p>
    <button>Explora Ahora</button>
  </section>

  <footer>
    &copy; 2025 ReUsa - Todos los derechos reservados
  </footer>
</body>
</html>
